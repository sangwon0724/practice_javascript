<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 화면</title>
    <link rel="stylesheet" href="./css/index.css">
    <script src="./jquery-3.5.1.js"></script>
    <style>
        a {display: block; margin-bottom: 20px;}
    </style>
</head>
<body id="main_body">
    <nav id="nav">
        <button id="openbtn" onclick="changeSidebar()">☰ Close Sidebar</button>
        <button id="remoteBtn" onclick="changeRemote()">☰ Close Remote</button>
    </nav>

    <nav id="sidebar">
        <span href="./JavaScript/studyJavaScriptBase.html">JavaScript 기초 공부</span>
        <span href="./JavaScript/studyJavaScriptPracice.html">JavaScript 기본 공부</span>
        <span href="./JavaScript/studyJavaScriptESseries.html">JavaScript 심화 공부<br>(ES Series)</span>
        <span href="./JavaScript/studyJavaScriptAdditionalFeatures.html">JavaScript를 통한<br>추가 기능 모음집</span>
        <span href="./JQuery/studyJQuery.html">J-Query 공부</span>
        <span href="./NodeJS/studyNodeJS.html">Node JS 공부</span>
        <span href="./ReactJS/studyReactJS.html">React JS 공부</span>
        <span href="./ReactJS/studyReactJS_Native.html">React Native 공부</span>
    </nav>
    <section id="note_body">

    </section>
    <script>
        //리모콘 작동
        function move_section(event){
            var section_id = event.target.value;
            //location.href = "#" + section_id;
            document.querySelector("#note_body > #"+section_id).scrollIntoView({behavior: 'smooth'});
        }

        $(document).ready(function(){
            $("#sidebar>span").on("click", function(e){
                $("#note_body").load($(e.target).attr("href"));
                $("#remoteBtn").text("☰ Close Remote");
            });
        });

        
        $("#note_body > #remote> #remote_setcion > #remote_menu").on("change",move_section)

        function changeSidebar(){
            const text = $("#openbtn").text();
            if(text === "☰ Close Sidebar"){
                $("#sidebar").css("width","0");
                $("#note_body").css("width","100vw");
                $("#note_body").css("padding-left","7vw");
                $("#openbtn").text("☰ Open Sidebar");
            }
            else if(text === "☰ Open Sidebar"){
                $("#sidebar").css("width","13vw");
                $("#note_body").css("width","87vw");
                $("#note_body").css("padding-left","0");
                $("#openbtn").text("☰ Close Sidebar");
            }
        }

        function changeRemote(){
            const text = $("#remoteBtn").text();
            if(text === "☰ Close Remote"){
                $("#remote").css("visibility","hidden");
                $("#remoteBtn").text("☰ Open Remote");
            }
            else if(text === "☰ Open Remote"){
                $("#remote").css("visibility","");
                $("#remoteBtn").text("☰ Close Remote");
            }
        }
    </script>
</body>
</html>
