<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node JS 공부</title>
    <style>
        .animation_btn_flex{
            width: 50vw;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        #aniTarget{
            width: 100px;
            height: 100px;
            background-color: lightskyblue;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>

<section id="start" tag="기초정보 기초 시작">
    <span><bold>기본 시작</bold></span>
    <span>노드 JS 설치하기</span>
    <pre>
        1. 설치 후 버전 확인 : node -v
        2. vscode의 터미널에서 npm install npx -g을 실행하여 npm 설치
    </pre>
</section>



<section id="error" tag="error 에러 오류 문제 발생 문제발생">
    <span><bold>오류발생</bold></span>
    <span>npm 업데이트를 위해 npm install -g npm할때 오류 발생</span>
    <pre>
        1. 폴더의 보기에서 숨김 파일 보기 옵션 체크
        2. Node가 설치된 폴더에가서 npm과 npx에 임의의 이름 붙이기
        3. cmd를 관리자 권한으로 실행한 다음에 npm install -g npm 실행
    </pre>
</section>
    
<div id="remote">
    <article id="remote_setcion">
        <select id="remote_menu">
            <option value="start">시작</option>
            <option value="error">오류발생</option>
        </select>
    </article>
</div>

<script src="./remote.js"></script>
</body>
</html>
